<div class="row no-gutter">
    <div class="col-md-6 d-none d-md-flex back-image"></div>
    <div class="col-md-6 bg-light">
        <div class="login d-flex align-items-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 col-xl-7 mx-auto">
                        <h3 class="display-4">Login</h3>
                        <p class="text-muted mb-4">Enter your information to login</p>
                        <form method="POST" action="{% url 'logon' %}">
                            {% csrf_token %}
                            <div class="form-group mb-3">
                                <input type="text" placeholder="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" name = "username" />
                            </div>
                            <div class="form-group mb-3">
                                <input type="password" placeholder="password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" name = "password" />
                            </div>
                            <div class="custom-control custom-checkbox mb-3">
                                <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                <label for="customCheck1" class="custom-control-label">Remember password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                            <div class="text-center d-flex justify-content-between mt-4"><p>Write by <a href="#" class="font-italic text-muted"><u>Judy & Jason</u></a></p></div>
                        </form>
                        {% if  error %}
                            <p class="alert alert-danger">{{ error }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
