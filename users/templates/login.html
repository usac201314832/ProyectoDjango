<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <body background="https://static.brusheezy.com/system/resources/previews/000/064/142/non_2x/pet-shop-photoshop-brushes.jpg"><h1><center></center></h1><font size=”3″ face=”Comic Sans MS, Arial, MS Sans Serif”></font>

</head>
<div class="container-fluid">
    <div class="row no-gutter">
        <div class="col-md-6 d-none d-md-flex back-image"></div>
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sesion</h3>
                            <p class="text-muted mb-4">Ingrese sus datos de acceso</p>
                            <form method="POST" action="{% url 'logon' %}">
                                {% csrf_token %}
                                <div class="form-group mb-3">
                                    <input type="text" placeholder="username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" name = "username" />
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" placeholder="password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary" name = "password" />
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Recordar Contraseña</label>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Write by <a href="#" class="font-italic text-muted"><u>PetShop LatinAmerica</u></a></p></div>
                            </form>
                            {% if  error %}
                                <p class="alert alert-danger">{{ error }}</p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
